<!DOCTYPE html>
<html>
<head>
<title>Shared File | Simple Note</title>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://cdn.jsdelivr.net/gh/Merret/UsefulJS@0.3/js/xhr.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/Merret/UsefulJS@0.3/js/urldata.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<style>
.button {
	cursor: pointer
}
@import url(//fonts.googleapis.com/earlyaccess/notosanstc.css);
body {
	font-family: 'Noto Sans TC', sans-serif;
}
</style>
</head>
<body>
<div id="workspace" class="w3-container" style="">
  <h1 id="title"></h1>
  <pre width="90%" id="content"></pre>
</div>
<script>
new ClipboardJS('.copy');
var base = urldata("id");
var data = xhr.get("https://api.myjson.com/bins/"+base);
if(data != "xhr.GET Error. statue: 404") {
    data=JSON.parse(data);
    loaddoc();
}
function loaddoc() {
    document.getElementById("title").innerHTML = data.title;
    document.getElementById("content").innerHTML = data.content;
}
</script>
</body>
</html>
