<!DOCTYPE html>
<html>
<head>
<title>URL Saver</title>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://cdn.jsdelivr.net/gh/Merret/UsefulJS@0.3/js/xhr.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/Merret/UsefulJS@0.3/js/urldata.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<style>
.button {
	cursor: pointer
}
</style>
</head>
<body>
<div class="w3-card w3-padding w3-display-container">
  <p>
    <label class="w3-text-blue"><b>Title</b></label>
    <input class="w3-input w3-border" id="title" type="text">
  </p>
  <span>
    <button class="w3-btn w3-blue w3-round" onclick="Create()">Add</button>
  </span>
  <span class="w3-display-bottomright w3-padding">
    <a target="_blank" class="w3-btn w3-green w3-round" id="share">Share</a>
  </span>
</div>
<div id="workspace" class="w3-container" style="text-align: center">
    <textarea height="70%" width="90%" id="content"></textarea>
</div>
<script>
new ClipboardJS('.copy');
var base = urldata("id");
var data = xhr.get("https://api.myjson.com/bins/"+base);
if(data != "xhr.GET Error. statue: 404"){loaddoc();}
function loaddoc() {
    document.getElementById("title").value = data.title;
    document.getElementById("content").value = data.content;
}
function create() {
    var doc = {};
    doc.title = document.getElementById("title").value;
    doc.content = "";
    doc.time = Date.parse(Date());
    location.href = "./?id=" + JSON.parse(xhr.post("https://api.myjson.com/bins", JSON.stringify(doc))).uri.substring(28);
}
function update() {
    data.content = document.getElementById("content").value;
    data.title = document.getElementById("title").value;
    xhr.put("https://api.myjson.com/bins/"+base, JSON.stringify(data));
}
</script>
</body>
</html>
